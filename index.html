<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>GifLand</title>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <!-- External CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <br>
        <!-- Jumbotron Title -->
        <div class="jumbotron">
            <h1 class="text-center">Welcome to GifLand</h1>
            <h3 class="text-center">"Powered by The Giphy API"</h3>
        </div>
        <!-- Search Bar and buttons -->
        <div class="row">
            <div class="col-md-6">
                <form>
                    <div class="input-group">
                        <div class="input-group-btn">
                            <button id="create-button" class="btn btn-default" type="submit">
                                <i class="glyphicon glyphicon-search"></i>
                            </button>
                        </div>
                        <input id="user-search" type="text" class="form-control" placeholder="Create New Button">
                    </div>
                </form>
            </div>
            <!-- buttons -->
            <div id="all-buttons" class="col-lg-6 text-center">
                <button data-name="rainbow" type="button" class="b btn btn-info">rainbow</button>
                <button data-name="dogs" type="button" class="b btn btn-info">dogs</button>
                <button data-name="cats" type="button" class="b btn btn-info">cats</button>
                <button data-name="spongebob" type="button" class="b btn btn-info">spongebob</button>
                <button data-name="sky" type="button" class="b btn btn-info">sky</button>
                <!-- <button data-name="beach" type="button" class="btn btn-info">beach</button>
                <button data-name="mountains" type="button" class="btn btn-info">mountains</button>
                <button data-name="forest" type="button" class="btn btn-info">forest</button> -->
            </div>
        </div>
        <!-- add gifs in a grid system -->
  <div id="gif-display" class="container text-center">


  
  </div>
  




    </div>
    <!-- Javascript -->
    <script src="logic.js"></script>
</body>

</html>
